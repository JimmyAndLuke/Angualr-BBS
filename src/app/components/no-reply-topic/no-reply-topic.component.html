<div class='panel'>
  <div class='header'>
    <span class='col_fade'>{{title}}</span>
  </div>
  <div class='inner' *ngIf="noReplyTopics">
    <ul class="unstyled" *ngFor="let topic of noReplyTopics">
      <li>
        <div><a class='dark topic_title' href="/topic/<%= topic._id %>" title="{{topic.title}}">{{topic.title}}</a>
        </div>
      </li>
    </ul>
  </div>
  <p *ngIf="!noReplyTopics">æ— </p>
</div>
